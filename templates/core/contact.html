{% extends 'base.html' %}

{% block title %}Contact Us - Propmatics{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">Contact Us</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-xl font-semibold mb-6">Send us a message</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2">Name *</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2">Email *</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2">Phone</label>
                    <input type="tel" name="phone"
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2">Subject</label>
                    <input type="text" name="subject"
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-600 mb-2">Message *</label>
                    <textarea name="message" rows="5" required
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:opacity-90 transition font-semibold">
                    Send Message
                </button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="space-y-6">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-envelope text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold">Email</h3>
                        <p class="text-gray-600">info@propmatics.com</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold">Location</h3>
                        <p class="text-gray-600">Hyderabad, Telangana, India</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold">Working Hours</h3>
                        <p class="text-gray-600">Mon - Sat: 9AM - 6PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
