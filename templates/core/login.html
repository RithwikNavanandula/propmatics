{% extends 'base.html' %}

{% block title %}Login - Propmatics{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-600 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:opacity-90 transition font-semibold">
                Login
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
