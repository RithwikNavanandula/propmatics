{% extends 'base.html' %}

{% block title %}Register - Propmatics{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Username *</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-gray-800">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Email *</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-gray-800">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Phone</label>
                <input type="tel" name="phone"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-gray-800">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">User Type *</label>
                <select name="role" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-gray-800 appearance-none cursor-pointer">
                    <option value="">Select your role...</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                    <option value="agent">Agent</option>
                    <option value="document_writer">Document Writer</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Password *</label>
                <input type="password" name="password1" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-gray-800">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-medium">Confirm Password *</label>
                <input type="password" name="password2" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-gray-800">
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                Register
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-green-600 hover:underline font-medium">Login</a>
        </p>
    </div>
</div>
{% endblock %}
