{% extends 'base.html' %}

{% block title %}{{ blog.title }} - Propmatics{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <a href="{% url 'blog_list' %}" class="inline-flex items-center text-green-600 hover:text-purple-800 mb-6">
        <i class="fas fa-arrow-left mr-2"></i> Back to Blog
    </a>

    <article class="bg-white rounded-xl shadow-lg overflow-hidden">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-64 object-cover">
        {% endif %}

        <div class="p-8">
            <span class="text-sm text-gray-500">{{ blog.created_at|date:"F d, Y" }}</span>
            <h1 class="text-3xl font-bold mt-3 mb-6">{{ blog.title }}</h1>

            <div class="prose max-w-none text-gray-700">
                {{ blog.content|linebreaks }}
            </div>
        </div>
    </article>
</div>
{% endblock %}
